<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
  <img src="../media/left-arrow.png" alt="arrow" id="back">
  <div class="container">
    <div id="display-wrapper">
      <div id="display"></div>
    </div>
    <button id="AC">AC</button>
    <button id="C">C</button>
    <button id="percent">%</button>
    <button>/</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button id="dot">.</button>
    <button>0</button>
    <button id="equal">=</button>
  </div>
  
<script src="../js/calculator.js"></script>

</body>
</html>
